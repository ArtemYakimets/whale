version: '3.8'

services:
  ctfd:
    image: ctfd-whale:latest
    user: root
    restart: always
    ports:
      - "8000:8000"
    environment:
      - UPLOAD_FOLDER=/var/uploads
      - DATABASE_URL=mysql+pymysql://ctfd:ctfd@db/ctfd
      - REDIS_URL=redis://cache:6379
      - WORKERS=1
      - LOG_FOLDER=/var/log/CTFd
      - ACCESS_LOG=-
      - ERROR_LOG=-
      - REVERSE_PROXY=true
    volumes:
      - .data/CTFd/logs:/var/log/CTFd
      - .data/CTFd/uploads:/var/uploads
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - db
    networks:
        default:
        internal:
        frp_containers:
        frp_connect:
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager

  nginx:
    image: nginx:stable
    restart: always
    volumes:
      - ./conf/nginx/http.conf:/etc/nginx/nginx.conf
    ports:
      - 80:80
    depends_on:
      - ctfd
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager

  db:
    image: mariadb:10.11
    restart: always
    environment:
      - MARIADB_ROOT_PASSWORD=ctfd
      - MARIADB_USER=ctfd
      - MARIADB_PASSWORD=ctfd
      - MARIADB_DATABASE=ctfd
      - MARIADB_AUTO_UPGRADE=1
    volumes:
      - .data/mysql:/var/lib/mysql
    networks:
        internal:
    # This command is required to set important mariadb defaults
    command: [mysqld, --character-set-server=utf8mb4, --collation-server=utf8mb4_unicode_ci, --wait_timeout=28800, --log-warnings=0]
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager

  cache:
    image: redis:4
    restart: always
    volumes:
    - .data/redis:/data
    networks:
        internal:
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager

  frps:
    image: frps:latest
    restart: always
    volumes:
        - ./conf/frp:/conf
    secrets:
      - frp_token
    ports:
        - 10000-10100:10000-10100  # for "direct" challenges
        - 8001:8001  # for "http" challenges
    networks:
        default:  # frps ports should be mapped to host
        frp_connect:
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager

  frpc:
    image: frpc:latest
    restart: always
    volumes:
      - ./conf/frp:/conf/
    secrets:
      - frp_token
    depends_on:
      - frps #need frps to run first
    networks:
        frp_containers:
        frp_connect:
            ipv4_address: 172.1.0.3
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager

networks:
    default:
    internal:
        internal: true
    frp_connect:
        driver: overlay
        internal: true
        ipam:
            config:
                - subnet: 172.1.0.0/16
    frp_containers:
        driver: overlay
        attachable: true
        ipam:
            config:
                - subnet: 174.1.0.0/16

secrets:
    frp_token:
        external: true