worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    sendfile on;
    keepalive_timeout 65;
    client_max_body_size 100M;

    # Main CTFd server
    upstream ctfd {
        server ctfd:8000;
    }

    # HTTP redirect to HTTPS
    server {
        listen 80;
        server_name 192.168.56.10;
        return 301 https://$host$request_uri;
    }

    # HTTPS CTFd server
    server {
        listen 443 ssl http2;
        server_name 192.168.56.10;

        ssl_certificate /etc/nginx/certs/web.crt;
        ssl_certificate_key /etc/nginx/certs/web.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        location / {
            proxy_pass http://ctfd;
            proxy_redirect off;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Wildcard subdomain routing for HTTP challenges (frps) - HTTP
    server {
        listen 80;
        server_name *.192.168.56.10.nip.io;

        location / {
            proxy_pass http://frps:8001;
            proxy_redirect off;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Host $host;
        }
    }

    # Redirect port 8001 to HTTPS (port 443)
    server {
        listen 8001;
        server_name *.192.168.56.10.nip.io;
        return 301 https://$host$request_uri;
    }

    # Wildcard subdomain routing for HTTPS challenges (frps)
    server {
        listen 443 ssl http2;
        server_name *.192.168.56.10.nip.io;

        ssl_certificate /etc/nginx/certs/web.crt;
        ssl_certificate_key /etc/nginx/certs/web.key;
        ssl_protocols TLSv1.2 TLSv1.3;

        location / {
            proxy_pass http://frps:8001;
            proxy_redirect off;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Host $host;
        }
    }
}

